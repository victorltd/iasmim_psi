    <style>
        /* Estilos específicos para a página de links */
        body {
            background-color: var(--cor-fundo);
            display: flex;
            justify-content: center;
            align-items: flex-start;

            padding: 40px 20px;

        .links-container {

            color: var(--cor-principal-dark);
            font-weight: 600;
            font-size: 1rem;

            transition: all 0.3s ease;
            display: block;
            border: 1px solid rgba(107, 142, 136, 0.1);
        }

        .link-button:hover {
            transform: translateY(-3px);
            background-color: var(--cor-principal);
            color: white;
            box-shadow: 0 6px 15px rgba(107, 142, 136, 0.2);
        }

        .link-highlight {
            background-color: var(--cor-destaque);
            color: white;
            border: none;
        }

        .links-footer {
            margin-top: 3rem;
            font-size: 0.8rem;
            opacity: 0.6;
        }
